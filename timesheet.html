<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="timesheet.css">
</head>
<body>
  <header>

  <main>
    <div class="instructions">
      <h1>Time Sheet</h1>

    <form class="identification" action="timesheet.js">
      <fieldset>
        <legend><h2>Personal Identification</h2></legend>
          <section>
            <div>
              <label for="firstname" class="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname"
                placeholder="First name">
            </div>
            <div>
              <label for="lastname" class="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname"
               placeholder="Last name">
            </div>
            <div>
              <label for="streetaddress" class="streetaddress">Street Address</label>
              <input type="text" id="streetaddress" name="streetaddress"
               placeholder="Street address">
            </div>
            <div>
              <label for="city" class="city">City</label>
              <input type="text" id="city" name="city"
                placeholder="City">
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" id="state" name="state"
                placeholder="State">
            </div>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip"
                placeholder="Zip code">
            </div>
            <button title="Add another address">+</button>
            
            <div>
              <label for="mobile">Phone</label>
              <input type="text" id="mobile" name="mobile" size="15">
              <button>+</button>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" size="32">
              <button>+</button>
            </div>
            <div>
              <label for="school">University</label>
              <input type="text" id="school" name="school" size="30">
              <label for="id-01">id#</label>
              <input type="text" id="id-01" name="id-01" size="17">
              <button>+</button>
            </div>

          <!-- use if another id number is needed
          <div class="entity">
            <label for="entity-01">Entity</label>
            <input type="text" id="entity-01" name="entity-01">
          </div>
          <div class="entity-type" id="entity-type-01">
            <label for="entity-type-01">Type of Entity</label>
            <select id="entity-type-01" name="entity-type-01">
              <option value="grad">Graduate School</option>
              <option value="practicum">Practicum Site</option>
            </select>
          </div>

      </fieldset>
    </form>


  </main>
